<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="style2.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="cart.js"></script>
        <script src="checkout.js"></script>
    </head>

    <body>
        <header>OurShop</header>
        <a href="website.html">Back to Home</a>

        <h1>Checkout Page</h1>

        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@gmail.com">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 St-Croix Ave">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="province">Province</label>
                                        <input type="text" id="province" name="province" placeholder="QC">
                                    </div>
                                    <div class="col-50">
                                        <label for="postalCode">Postal Code</label>
                                        <input type="text" id="postalCode" name="postalCode" placeholder="F4D 5E2">
                                    </div>    
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <!-- </div> -->
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2024">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>
                       
                        </div>
                        <!-- <label>
                            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                        </label> -->
                        <button type="button" class="placeOrder">Place Order</button> 
                     </form>
                </div>
            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h4>Cart</h4>
                <div class="cart-summary"></div>

                
            </div>
        </div>
    </body>

</html>
